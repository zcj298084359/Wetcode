<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/jquery-1.12.2.js" type="text/javascript" charset="utf-8"></script>
		<title>挑选学员</title>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			html{
				font-size: 62.5%;
			}
			html,body,.swiper-container{
				width: 100%;
				height: 100%;
			}
			.swiper-container{
				background: url(img/bg.png) no-repeat;
				background-size: 100% 100%;
				position: relative;
			}			
			.swiper-slide img{
				position: absolute;
				width: 100%;
			}
			#playButton{
				width: 33%;
				position: absolute;
				left: 33%;
				bottom:8%;
				z-index: 10;
			}
			#logo{
				width: 33%;
				position: absolute;
				left: 60%;
				top:6%;
				z-index: 10;
			}
			.swiper-button-prev{
				background: url(img/step2/left.png) no-repeat;
				background-size: 100%;
				top:35%;
			}
			.swiper-button-next{
				background: url(img/step2/right.png) no-repeat;
				background-size: 100%;
				top:35%;
			}
			
		</style>
	</head>
	<body>
		<div class="swiper-container">  
        	<div class="swiper-wrapper">       		
	            <div class="swiper-slide">	       
	            	<img src="img/step2/p1/1.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p1/2.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p1/3.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p1/4.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>	            	
	            </div>
	            <div class="swiper-slide">
	            	<img src="img/step2/p2/1.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p2/2.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p2/3.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p2/4.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>	            	
	            </div>  
	            <div class="swiper-slide">	       
	            	<img src="img/step2/p3/1.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p3/2.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p3/3.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p3/4.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>	            	
	            </div>
	            <div class="swiper-slide">	       
	            	<img src="img/step2/p4/1.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p4/2.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p4/3.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p4/4.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>	            	
	            </div>
	            <div class="swiper-slide">	       
	            	<img src="img/step2/p5/1.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p5/2.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p5/3.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
	            	<img src="img/step2/p5/4.png" class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0s"/>	            	
	            </div>
        	</div>
        	<a href="play.html"><img src="img/step2/button_text.png" id="playButton"/></a>
        	<img src="img/logo.png" id="logo"/>
        	<div class="swiper-button-prev"></div>
    		<div class="swiper-button-next"></div>
    		
   		</div> 
   		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
			var mySwiper = new Swiper ('.swiper-container', {				
			    direction: 'horizontal',
			    loop: true,
			    nextButton: '.swiper-button-next',
    			prevButton: '.swiper-button-prev',    			
			    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画			    
			  	}, 
			  	onSlideChangeEnd: function(swiper){ 
			    	swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  	}
		  	})
			
			$("#playButton").on("click",function () {
				$(".swiper-slide").each(function (i) {
					if ($(".swiper-slide").eq(i).hasClass("swiper-slide-active")) {
						var index=$(".swiper-slide").eq(i).data("swiper-slide-index");
						localStorage.setItem("person",index+1);
					}
				})
			})
			
		</script>
	</body>
</html>
